services:
  # PostgreSQL for workspace service
  workspace-db:
    image: postgres:latest
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: test_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql

  # PostgreSQL for file-upload service
  file-upload-db:
    image: postgres:latest
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: test_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql

  # MinIO for file storage
  minio:
    image: minio/minio:latest
    ports:
      - "9002:9000"
      - "9003:9001"
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    tmpfs:
      - /data

  # MinIO client for bucket initialization
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh
    command: -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb local/test-uploads || true &&
      mc anonymous set download local/test-uploads || true &&
      echo 'MinIO bucket initialized'"
    restart: "no"

  # Workspace service
  workspace-service:
    build:
      context: ../services/workspace
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      PORT: "8081"
      ENV: "development"
      DATABASE_URL: "postgres://test:testpassword@workspace-db:5432/test_db"
      CLERK_SECRET_KEY: ""
    depends_on:
      workspace-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # File-upload service
  file-upload-service:
    build:
      context: ../services/file-upload
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      ENV: "development"
      DATABASE_URL: "postgres://test:testpassword@file-upload-db:5432/test_db"
      STORAGE_PROVIDER: "minio"
      STORAGE_BUCKET: "test-uploads"
      AWS_REGION: "us-east-1"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
      MINIO_USE_SSL: "false"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000"
    depends_on:
      file-upload-db:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
