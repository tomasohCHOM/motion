name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "frontend/.nvmrc"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            e2e/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install E2E dependencies
        working-directory: ./e2e
        run: npm ci

      - name: Run ESLint
        working-directory: ./e2e
        run: npm run lint

      - name: Check formatting with Prettier
        working-directory: ./e2e
        run: npm run format

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps chromium

      - name: Start backend services
        working-directory: ./
        run: |
          cp services/file-upload/.env.example services/file-upload/.env
          cp services/workspace/.env.example services/workspace/.env
          docker compose \
            -f compose.yaml \
            -f e2e/compose.override.yaml \
            up -d --build
          sleep 10  # Give services a moment to start
          echo "Waiting for services to be ready..."
          timeout=120
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -f -s http://localhost:8081/health > /dev/null 2>&1 && \
               curl -f -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "All services are ready!"
              break
            fi
            sleep 2
            elapsed=$((elapsed + 2))
            echo "Waiting for services... (${elapsed}s/${timeout}s)"
          done
          if [ $elapsed -ge $timeout ]; then
            echo "Services failed to start"
            docker compose \
              -f compose.yaml \
              -f e2e/compose.override.yaml \
              logs
            exit 1
          fi

          # Wait for database migrations to complete
          echo "Waiting for database migrations to complete..."
          MIGRATION_TIMEOUT=60
          MIGRATION_INTERVAL=2
          migration_elapsed=0
          while [ $migration_elapsed -lt $MIGRATION_TIMEOUT ]; do
            workspace_migration_state=$(docker compose \
              -f compose.yaml \
              -f e2e/compose.override.yaml \
              ps -a workspace-db-migrations --format json | jq -r '.[0].State' || echo "unknown")
            file_migration_state=$(docker compose \
              -f compose.yaml \
              -f e2e/compose.override.yaml \
              ps -a file-upload-db-migrations --format json | jq -r '.[0].State' || echo "unknown")
            if [ "$workspace_migration_state" = "exited" ] && [ "$file_migration_state" = "exited" ]; then
              echo "Database migrations have completed."
              break
            fi
            sleep $MIGRATION_INTERVAL
            migration_elapsed=$((migration_elapsed + MIGRATION_INTERVAL))
            echo "Waiting for migrations... (${migration_elapsed}s/${MIGRATION_TIMEOUT}s)"
          done
          if [ $migration_elapsed -ge $MIGRATION_TIMEOUT ]; then
            echo "Database migrations did not complete in time."
            docker compose \
              -f compose.yaml \
              -f e2e/compose.override.yaml \
              logs workspace-db-migrations file-upload-db-migrations
            exit 1
          fi
          # Check if migration containers exited successfully
          echo "Checking workspace migrations..."
          workspace_migration_status=$(docker compose \
            -f compose.yaml \
            -f e2e/compose.override.yaml \
            ps -a workspace-db-migrations --format json | jq -r '.[0].State' || echo "unknown")

          echo "Checking file-upload migrations..."
          file_migration_status=$(docker compose \
            -f compose.yaml \
            -f e2e/compose.override.yaml \
            ps -a file-upload-db-migrations --format json | jq -r '.[0].State' || echo "unknown")

          echo "Workspace migration status: $workspace_migration_status"
          echo "File upload migration status: $file_migration_status"

          # Show migration logs for debugging
          echo "=== Workspace Migration Logs ==="
          docker compose \
            -f compose.yaml \
            -f e2e/compose.override.yaml \
            logs workspace-db-migrations || true

          echo "=== File Upload Migration Logs ==="
          docker compose \
            -f compose.yaml \
            -f e2e/compose.override.yaml \
            logs file-upload-db-migrations || true

          echo "Database migrations completed!"

      - name: Show service status
        working-directory: ./
        run: |
          docker compose \
            -f compose.yaml \
            -f e2e/compose.override.yaml \
            ps

      - name: Run E2E tests
        working-directory: ./e2e
        env:
          CI: true
          WORKSPACE_SERVICE_URL: http://localhost:8081
          FILES_SERVICE_URL: http://localhost:8080
          DEV_USER_ID: test-user-123
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: npm test
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: e2e/test-results/
          retention-days: 7

      - name: Show service logs on failure
        if: failure()
        working-directory: ./
        run: |
          echo "=== Workspace Service Logs ==="
          docker compose \
            -f compose.yaml \
            -f e2e/compose.override.yaml \
            logs workspace-service || true

          echo "=== File Upload Service Logs ==="
          docker compose \
            -f compose.yaml \
            -f e2e/compose.override.yaml \
            logs file-upload-service || true

          echo "=== MinIO Logs ==="
          docker compose \
            -f compose.yaml \
            -f e2e/compose.override.yaml \
            logs minio || true

      - name: Cleanup services
        if: always()
        working-directory: ./
        run: |
          docker compose \
            -f compose.yaml \
            -f e2e/compose.override.yaml \
            down -v
