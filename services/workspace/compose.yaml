services:
  workspace-db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dev_db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dev -d dev_db" ]
      test: [ "CMD-SHELL", "pg_isready -U dev -d dev_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - workspace-db-data:/var/lib/postgresql

  workspace-migrations:
    image: postgres:latest
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dev_db
      DB_HOST: workspace-db
      DB_PORT: 5432
    volumes:
      - ./migrations:/migrations
      - ./migrate.sh:/migrate.sh

  workspace-service:
    build: .
    ports:
      - "8081:8081"
    environment:
      DATABASE_URL: postgres://dev:password@workspace-db:5432/dev_db
      PORT: 8081
      ENV: development
    env_file:
      - .env
    depends_on:
      workspace-migrations:
        condition: service_completed_successfully

volumes:
  workspace-db-data:
