  #     - database
  #   networks:
  #     - postgres-network
    # volumes:
    #   - ${PWD}/pgadmin-data/:/var/lib/pgadmin/

  workspace-service:
    build: .
    ports:
      - "8080:8081"
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dev_db
    depends_on:
      database:
        condition: service_healthy

volumes:
  db-data:
